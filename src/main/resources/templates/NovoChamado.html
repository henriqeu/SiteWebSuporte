<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Novo Chamado</title>

    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/formChamado.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
</head>

<title>Novo Chamado</title>
</head>
<body>

    <div class="main">

        <!-- Sign up form -->
        <section class="form">
            <div style="height:750px" class="container col-sm-12">
                <div class="form-content">
                    <h2 class="display-5 text-dark form-title col-md-6 m-3">Novo Chamado</h2>
                    <form th:object="${chamado}" th:action="@{/addChamado}" method="post">
                        <form>
                            <!-- Grid row -->
                            <div class="form-row">
                                <!-- Grid column -->
                                <div class="col-md-6 m-3">
                                    <!-- CATEGORIA  -->
                                    <div class="md-form form-group">
                                        <label for="categoria" class=" m-2">Categoria</label>
                                        <input type="text" class=" form-control" name="categoria" id="categoria">
                                    </div>
                                </div>
                                <!-- Grid column -->
                                <div class="col-md-6 m-3">
                                    <!-- PROCEDIMENTO USADO  -->
                                    <div class="md-form form-group">
                                        <label for="procedimentoUsado" class="m-2">Procedimento utilizado (KB)</label>
                                        <select class="form-select" aria-label="Default select example"
                                            name="procedimentoUsado" id="procedimentoUsado" >
                                            <option value="Não foi utilizado" selected>
                                            </option>
                                            <option th:each="procedimento :${ListaID_Procedimentos}"
                                                th:text=" ' KB0'+${procedimento.id_procedimento}+' '+${procedimento.nome}">
                                            </option>
                                        </select>
                                    </div>
                                </div>
                                <!-- DESCRICAO  -->
                                <div class="col-md-6 m-3">
                           
                                    <div class="md-form form-group">
                                        <label for="descricao" class="m-2"> Descrição do Chamado</label>
                                        <input type="text" class="form-control" name="descricao" id="descricao" >
                                    </div>
                                </div>
                                 <!-- PROCEDIMENTO FEITO  -->
                                <div class="col-md-6 m-3" style="width:95%;">
                            
                                    <div class="md-form form-group"  >
                                        <div class="form-floating ">
                                            <div class="form-floating" >
                                                <textarea style="width:100%; height:5%;" class="form-control" name="procedimentosFeito" id="procedimentosFeito" cols="100"  rows="6"></textarea>
                                                <label for="procedimentosFeito">Escreve o processo que foi feito para a solucão do problema</label>
                                              </div>
                                          </div>
                                    </div>
                                </div>

                                 <!-- STATUS  -->
                                <div class="col-md-6 px ">
                                    <!-- Material input -->
                                    <div class="md-form form-group mx-2">
                                        <label for="statusChamado" class="m-2"> Status do Chamado: </label>
                                        <div class="m-2 "> 
                                        <input  type="radio" id="statusChamado" name="statusChamado" value="Novo" checked="checked"> Novo
                                        <input  type="radio" id="statusChamado" name="statusChamado" value="Validacao"> Em Validação
                                        <input  type="radio" id="statusChamado" name="statusChamado" value="Resolvido"> Resolvido
                                        </div>                      
                                    </div>
                                </div>
                                <div class="col-md-6 m-5">                             
                                    <input class="btn btn-dark btn-lg" type="submit" value="Salvar">
                                    <button class="btn btn-light  btn-lg" type="reset"> Limpar Campos </button>   
                                </form>                
                                    <a class="btn btn-primary btn-lg m-0 float-end" href="/ListaProcedimentos"> Voltar </a>  
                                </div>
                            </div>
                                           
                 </div>
            </div>
        </section>

       
</body>

</html>
