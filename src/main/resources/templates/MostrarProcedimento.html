<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mostrar Procedimento</title>
  <!-- Main css -->
  <link rel="stylesheet" href="css/mostrarChamado.css">
  <link rel="stylesheet" href="css/formChamado.css">

  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <!-- TOKEN API KEY TINY -->
  <script src="https://cdn.tiny.cloud/1/kpl0a1vm5qgig5mu740cen300p264akhwbx650rg5o4wzacn/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>

  <title>Lista de Procedimentos</title>
</head>

<body style="background-color: rgb(201, 201, 201);">

  <div class="main">

    <!-- Sign up form -->
    <section class="form">
      <div style="height:1100px" class="container col-sm-12">
        <div class="form-content">
          <h2 class="display-5 text-dark form-title col-md-6 m-3">Procedimento </h2>

          <div class="form-row">
            <!-- ID Procedimento  -->
            <div class="col-md-6 m-3">
              <div class="md-form form-group">
                <strong>ID:</strong>
                <p>KB0<span th:text="${procedimento.id}"></span></p>
              </div>
            </div>
            <!--  Procedimento  -->
            <div class="col-md-6 m-3">
              <div class="md-form form-group">
                <strong>Nome</strong>
                <p><span th:text="${procedimento.nome}"></span></p>
              </div>
            </div>
            <!--  Categoria  -->
            <div class="col-md-6 m-3">
              <div class="md-form form-group">
                <strong>Categoria</strong>
                <p><span th:text="${procedimento.categoria}"></span></p>
              </div>
            </div>
            <!--  Categoria  -->
            <div class="col-md-6 m-3">
              <div class="md-form form-group">
                <strong>Procediment para ser realizado</strong>

                <p th:utext="${procedimento.texto}"></p>
              </div>
            </div>


          </div>
          <a class="btn btn-primary  m-0 float-end" href="/ListaProcedimentos"> Voltar </a>
        </div>
    </section>

  </div>



  <!-- ///////////////////////////  //////////////////////////////////////////////////////////////////////////////// -->
  <div class="container">
    <strong>ID:</strong>
    <p><span th:text="${procedimento.id}"></span></p>
    <strong>KB:</strong>
    <p><span th:text="${procedimento.id_procedimento}"></span></p>
    <strong>Nome:</strong>
    <p><span th:text="${procedimento.nome}"></span></p>
    <strong>Categoria</strong>
    <p><span th:text="${procedimento.categoria}"></span></p>
    <p>
      <strong>Texto:</strong>

    <div>
      <p th:utext="${procedimento.texto}"></p>
    </div>
    <a href="/ListaProcedimentos"><button>Voltar</button></a>
    </p>
  </div>
</body>

</html>
