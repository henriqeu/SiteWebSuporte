<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Editar Chamado</title>


    <!-- Font Icon -->
    <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
    <!-- Main css -->
    <link rel="stylesheet" href="css/formChamado.css">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
    <!-- MDB -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
  <script>
    tinymce.init({
      selector: 'textarea#texto'
      , plugins: [
        'a11ychecker', 'advlist', 'advcode', 'advtable', 'autolink', 'checklist', 'export',
        'lists', 'link', 'image', 'charmap', 'preview', 'anchor', 'searchreplace', 'visualblocks',
        'powerpaste', 'fullscreen', 'formatpainter', 'insertdatetime', 'media', 'table', 'help', 'wordcount'
      ],
      toolbar: 'undo redo | a11ycheck casechange blocks | bold italic backcolor | alignleft aligncenter alignright alignjustify |' +
        'bullist numlist checklist outdent indent | removeformat | code table help'
    })
  </script>
</head>

<body>

  <div class="main">

    <!-- Sign up form -->
    <section class="form">
      <div class="container col-sm-12">
        <div class="form-content">      
          <h2 class="form-title col-md-6 m-3">Editar Chamado </span></h2>
         
          <form action="#" th:action="@{/atualizarChamado/{id}(id=${chamado.id})}" th:object="${chamado}" method="post">
           
            
            <form>            
              <!-- Grid row -->
              <div class="form-row">       

             

                <div class="col-md-6 m-3">
                  <!-- Numero Chamado  -->
                  <div class="md-form form-group">
                    <input type="text" th:field="*{numeroChamado}" disabled class="form-control" id="categoria"
                      >
                    <span th:if="${#fields.hasErrors('numeroChamado')}" th:errors="*{numeroChamado}"></span>
                  </div>
                </div>
                
                <div class="col-md-6 m-3">
                  <!-- CATEGORIA  -->
                  <div class="md-form form-group">
                    <input type="text" th:field="*{categoria}" class="form-control" id="categoria"
                      placeholder="Categoria">
                    <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
                  </div>
                </div>
                

                
                <div class="col-md-6 m-3">
                  <!-- PROCEDIMENTO USADO  -->
                  <div class="md-form form-group">
                    <select class="form-select" aria-label="Default select example" name="procedimentoUsado"
                      id="procedimentoUsado">
                      <option value="Nenhum" selected>Selecione o procedimento que foi usado
                      </option>
                      <option th:each="procedimento :${ListaID_Procedimentos}"
                        th:text=" ' KB0'+${procedimento.id_procedimento}+' '+${procedimento.nome}">
                      </option>
                    </select>
                  </div>
                </div>
                <!-- DESCRICAO  -->
                <div class="col-md-6 m-3">

                  <div class="md-form form-group">
                    <input type="text" class="form-control" th:field="*{descricao}" name="descricao" id="descricao"
                      placeholder="Descrição do Chamado">
                  </div>
                </div>
                <!-- PROCEDIMENTO FEITO  -->
                <div class="col-md-6 m-3">

                  <div class="md-form form-group">
                    <div class="form-floating">
                      <div class="form-floating">
                        <textarea class="form-control"  th:text="*{descricao}"  id="texto" name="texto"
                          style="height: 100px"></textarea>
                        <label for="floatingTextarea2">Escreve o processo que foi feito para a solucão do
                          problema</label>
                      </div>
                    </div>
                  </div>
                </div>

                <!-- STATUS  -->
                <div class="col-md-6 m-3">
                  <!-- Material input -->
                  <div class="md-form form-group">
                    <label for="statusChamado" class="m-2"> Status do Chamado: </label>
                    <input type="radio" id="statusChamado" name="statusChamado" value="Resolvido"> Resolvido
                    <input type="radio" id="statusChamado" name="statusChamado" value="Validacao"> Em Validação
                  </div>
                </div>
                <div class="col-md-6 m-5">
                  <input class="btn btn-dark btn-lg" type="submit" value="Salvar">
                  <button class="btn btn-light  btn-lg" type="reset"> Redefinir os Campos </button>
            </form>
            <a class="btn btn-primary btn-lg m-0 float-end" href="/ListaProcedimentos"> Voltar </a>
        </div>
      </div>

  </div>
  </div>
  </section>



</body>

</html>
