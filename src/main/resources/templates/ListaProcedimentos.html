<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
    xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listar Procedimento</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

    <title>Lista de Procedimentos</title>
</head>

<body>
   
    <div class="container">
        <!-- Mostra o usuario logado na pagina  -->
        <h3 th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]</h3>
        <!-- Somente o ADM Visualiza o campo para um novo procedimento -->
        <div sec:authorize="hasRole('ADMIN')">
            <a href="/NovoProcedimento"><button>Adicionar Procedimento</button></a>
        </div>
        <div sec:authorize="hasRole('USER')">
        <a href="/NovoChamado"><button>Registrar um Chamado</button></a>
    </div>
        <a href="/ListaChamados"><button>Lista de Chamados</button></a>
        <table border="1" class="table table-striped table-responsive-md">
            <tr>
                <th>CÃ³digo</th>
                <th>Nome</th>
                <th>Categoria</th>
                <th></th>
                <th></th>
            </tr>

            <tr th:each="procedimento : ${listProcedimentos}">
                <td><span th:text="${procedimento.id}"></span></td>
                <td><span th:text="${procedimento.nome}"></span></td>
                <td><span th:text="${procedimento.categoria}"></td>
                <td>

                    <a th:href="@{/MostrarProcedimento/{id}(id=${procedimento.id})}" class="btn btn-info">Visualizar</a>
                    <div sec:authorize="hasRole('ADMIN')">
                        <a th:href="@{/EditarProcedimento/{id}(id=${procedimento.id})}"
                            class="btn btn-primary">Update</a>
                        <a th:href="@{/}" class="btn btn-danger">Delete</a>
                    </div>
                </td>
            </tr>

        </table>

    </div>

    <form th:action="@{/logout}" method="post">
        <input type="submit" value="Logout" />
    </form>
</body>

</html>
