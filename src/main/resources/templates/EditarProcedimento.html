<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Editar Procedimento</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <!-- TOKEN API KEY TINY -->
  <script src="https://cdn.tiny.cloud/1/kpl0a1vm5qgig5mu740cen300p264akhwbx650rg5o4wzacn/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: 'textarea#texto'
      , plugins: [
        'a11ychecker', 'advlist', 'advcode', 'advtable', 'autolink', 'checklist', 'export',
        'lists', 'link', 'image', 'charmap', 'preview', 'anchor', 'searchreplace', 'visualblocks',
        'powerpaste', 'fullscreen', 'formatpainter', 'insertdatetime', 'media', 'table', 'help', 'wordcount'
      ],
      toolbar: 'undo redo | a11ycheck casechange blocks | bold italic backcolor | alignleft aligncenter alignright alignjustify |' +
        'bullist numlist checklist outdent indent | removeformat | code table help'
    })
  </script>
</head>

<body>
  <div class="main">

    <!-- Sign up form -->
    <section class="form">
      <div style="height:1100px" class="container col-sm-12">
        <div class="form-content">
          <h2 class="display-5 text-dark form-title col-md-6 m-3">Editar Procedimento #<span th:text="*{procedimento.id}"></span> 
          </h2>
          
          </h2>
          <form action="#" th:object="${procedimento}" th:action="@{/atualizarProcedimento/{id}(id=${procedimento.id})}"
            method="post">
            <div class="form-row">
              <!-- Nome Procedimento  -->
              <div class="col-md-6 m-3">
                <div class="md-form form-group">
                  <label for="nome" class=" m-2">Nome do Procedimento</label>
                  <input type="text" class="form-control" th:field="*{nome}" name="nome" id="nome">
                  <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
                </div>
              </div>
              <!-- Categoria -->
              <div class="col-md-6 m-3">
                <div class="md-form form-group">
                  <label for="categoria" class=" m-2">Categoria</label>
                  <input type="text" class="form-control" th:field="*{categoria}" name="categoria" id="categoria">
                  <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
                </div>
              </div>

              <!-- Textp d Procedimento -->
              <div style="width: 95%;" class="col-md-6 m-3">
                <div class="md-form form-group">
                  <label for="categoria" class=" m-2">Descricao do Procedimento</label>
                  <textarea th:field="*{texto}" name="texto" id="texto" rows="25" cols="100"></textarea>
                  <span th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}"></span>
                </div>
              </div>
              <input class="btn btn-dark btn-lg" type="submit" value="Salvar">
              <button class="btn btn-light  btn-lg" type="reset"> Redefinir os Campos </button>
              <a href="/ListaProcedimentos" type="button" class="btn btn-primary btn-lg m-2">Voltar</a>
          </form>
        </div>
      </div>
  </div>
 </section>
  </div>







  <!-- /////////////////////////////////////////////////////////////////////////// -->
  <form action="#" th:object="${procedimento}" th:action="@{/atualizarProcedimento/{id}(id=${procedimento.id})}"
    method="post">
    <label for="nome"> Nome do Procedimento </label>
    <input type="text" th:field="*{nome}" name="nome" id="nome">
    <span th:if="${#fields.hasErrors('nome')}" th:errors="*{nome}"></span>
    <p></p>

    <label for="categoria">Categoria</label>
    <input type="text" th:field="*{categoria}" id="categoria">
    <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
    <p></p>

    <label for="descricao"> Descrição do KB</label>
    <textarea th:field="*{texto}" name="texto" id="texto"></textarea>
    <span th:if="${#fields.hasErrors('texto')}" th:errors="*{texto}"></span>
    <p></p>

    <input type="submit" value="Alterar Procedimento">
  </form>


  <a href="/ListaProcedimentos">Voltar</a>
</body>

</html>
