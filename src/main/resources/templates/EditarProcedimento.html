<!doctype html>
  <html  lang="pt-br" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Editar Procedimento</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- TinyMCE -->
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
   <!-- TOKEN API KEY TINY -->
    <script src="https://cdn.tiny.cloud/1/kpl0a1vm5qgig5mu740cen300p264akhwbx650rg5o4wzacn/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
    <script>
      tinymce.init({
        selector: 'textarea#texto'
            ,plugins: [
            'a11ychecker','advlist','advcode','advtable','autolink','checklist','export',
            'lists','link','image','charmap','preview','anchor','searchreplace','visualblocks',
            'powerpaste','fullscreen','formatpainter','insertdatetime','media','table','help','wordcount'
            ],
            toolbar: 'undo redo | a11ycheck casechange blocks | bold italic backcolor | alignleft aligncenter alignright alignjustify |' +
            'bullist numlist checklist outdent indent | removeformat | code table help'
      })
    </script>
</head>
<body>
  <form action="#" th:object="${procedimento}"th:action="@{/atualizarProcedimento/{id}(id=${procedimento.id})}" method="post">
    <label for="categoria">Categoria</label>
    <input type="text" th:field="*{categoria}" id="categoria" placeholder="categoria">
    <span th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}"></span>
    <input type="submit" value="Alterar Procedimento"> 
  </form>


  <a href="/">Voltar</a>
</body>

</html>
