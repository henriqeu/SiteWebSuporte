<!doctype html>
<html lang="pt-br" xmlns:th="https://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymleaf-extras-springsecurity5">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Novo Procedimento</title>
  <!-- Font Icon -->
  <link rel="stylesheet" href="fonts/material-icon/css/material-design-iconic-font.min.css">
  <!-- Main css -->
  <link rel="stylesheet" href="css/formChamado.css">
  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />
  <!-- MDB -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.css" rel="stylesheet" />
  <!-- MDB -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.3.0/mdb.min.js"></script>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- TinyMCE -->
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/6/tinymce.min.js" referrerpolicy="origin"></script>
  <script src="https://cdn.tiny.cloud/1/no-api-key/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
  <!-- TOKEN API KEY TINY -->
  <script src="https://cdn.tiny.cloud/1/kpl0a1vm5qgig5mu740cen300p264akhwbx650rg5o4wzacn/tinymce/6/tinymce.min.js"
    referrerpolicy="origin"></script>
  <script>
    tinymce.init({
      selector: 'textarea#texto'
      , plugins: [
        'a11ychecker', 'advlist', 'advcode', 'advtable', 'autolink', 'checklist', 'export',
        'lists', 'link', 'image', 'charmap', 'preview', 'anchor', 'searchreplace', 'visualblocks',
        'powerpaste', 'fullscreen', 'formatpainter', 'insertdatetime', 'media', 'table', 'help', 'wordcount'
      ],
      toolbar: 'undo redo | a11ycheck casechange blocks | bold italic backcolor | alignleft aligncenter alignright alignjustify |' +
        'bullist numlist checklist outdent indent | removeformat | code table help'
    })
  </script>
</head>

<body>
  <div class="main">

    <!-- Sign up form -->
    <section class="form">
      <div style="height:1100px" class="container col-sm-12">
        <div class="form-content">
          <h2 class="display-5 text-dark form-title col-md-6 m-3">Novo Procedimento</h2>
          <form th:object="${procedimento}" th:action="@{/add}" method="post"> 
            <div class="form-row">
              <!-- Nome Procedimento  -->
              <div class="col-md-6 m-3">
                <div class="md-form form-group">
                  <label for="nome" class=" m-2">Nome do Procedimento</label>
                  <input type="text" class=" form-control" name="nome" id="nome">
                </div>
              </div>
              <!-- Nome Procedimento  -->
              <div class="col-md-6 m-3">
                <div class="md-form form-group">
                  <label for="categoria" class=" m-2">Categoria</label>
                  <input type="text" class=" form-control" name="categoria" id="categoria">
                </div>
              </div>
                 <!-- Descricao do KB  -->
                 <div style="width: 95%;" class="col-md-6 m-3">
                  <div class="md-form form-group">
                    <label for="texto" class=" m-2">Descricao do Procedimento</label>  
                    <textarea name="texto" id="texto" rows="25" cols="100" ></textarea>
                  </div>
                  
                </div>
                <div class="col-md-6 m-5">                             
                  <input class="btn btn-dark " type="submit" value="Salvar">
                  <button class="btn btn-light  " type="reset"> Limpar Campos </button>   
              </form>                
                  <a class="btn btn-primary  m-0 float-end" href="/ListaProcedimentos"> Voltar </a>  
              </div>


            </div>
          </form>
        </div>
      </div>
    </section>
  </div>


  <!-- ///////////////////////////  -->
  <form th:object="${procedimento}" th:action="@{/add}" method="post">

    <label for="nome"> Nome do Procedimento </label>
    <input type="text" name="nome" id="nome">
    <p>
      <label for="categoria"> Categoria</label>
      <input type="text" name="categoria" id="categoria">
    <p>
      <label for="texto"> Descrição do KB</label>
      <textarea id="texto" name="texto" id="texto" rows="10" ></textarea>
      <br>
      <input type="submit" value="Submit">
      <input type="reset" value="Limpar Campos">

  </form>
  <a href="/ListaProcedimentos"><button>Voltar</button></a>

</body>


</html>
